<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/css/login.css">
</head>

<body>
    <section class="caja_login">
        <section class="login__formulario">
            <form onclick="return false">
                <table class="formulario__table">
                    <tbody>
                        <!-- Campo Usuario -->
                        <tr>
                            <td colspan="3">
                                <label for="user">Usuario</label>
                                <input type="text" name="user" id="user">
                            </td>
                        </tr>
                        <!-- Campo Contraseña -->
                        <tr>
                            <td colspan="3">
                                <label for="pass">Contraseña</label>
                                <input type="password" name="pass" id="pass" required>
                            </td>
                        </tr>
                        <!-- Espacio para mensajes -->
                        <tr>
                            <td colspan="3" class="mensaje">
                                <p id="data"></p>
                            </td>
                        </tr>
                        <!-- Botones -->
                        <tr>
                            <td colspan="3" class="botones">
                                <button type="submit" id="validacionUser">Entrar</button>
                                <button type="submit" id="registrarUsuario">Registrarse</button>
                                <button type="submit" id="borrarUser">Borrar Usuario</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </section>

    <script type="module" src="./src/js/index_login.js"></script>
</body>

</html>
